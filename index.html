<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor NFT previe card component challenge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>NFT preview card component</title>
</head>

<body>
  <main>
    <article class="nft">
      <a href="#" class="nft__link"><img src="./src/images/image-equilibrium.jpg" alt="Equilibrium cube standing on a mirrored surface reflecting itself" class="nft__img"></a>

      <p class="nft__name">Equilibrium #3429</p>

      <p class="nft__description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex-group">
        <span class="nft__price" data-icon="etherum-nft">0.041 ETH</span>
        <span class="nft__expiration" data-icon="clock-timer">3 days left</span>
      </div>

      <div class="nft__creator">
        <a href="#"><img src="./src/images/image-avatar.png" alt="Jules Wyvern profile picture" class="nft__creator-picture"></a>
        <p>Creation of <a href="#" class="nft__creator-name">Jules Wyvern</a></p>
      </div>
    </article>
  </main>
</body>

</html>
